<div class="container">
  <h1>Login</h1>
  <form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">username</label>
      <input type="text" formControlName="username" id="username" class="form-control" placeholder="Enter the username">
      <span class="error" *ngIf="username?.touched && username?.invalid">Username is invalid</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input type="password" formControlName="password" id="password" class="form-control" placeholder="Enter password (max 8 char.)">
      <span class="error" *ngIf="password?.touched && password?.invalid">Password is invalid</span>
    </div>
    <button (click)="onSubmit()" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
